<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/css/style.css">
		<meta charset="UTF-8">
		<title>Open Toolbox</title>
	</head>
	<body>
	<header>
		<h1><a href="/">Open Toolbox</a></h1>
		<form action=""><input type="text"><button type="submit">Search</button></form>
		<a href="/my-listings">My Listings</a>
	</header>
	<div class="content">
		<main>
			<form class="edit-form">
				<p>
					<label for="tool-name">Tool Name</label>
					<input type="text" name="toolName" id="tool-name">
					<label for="rate">Rate: $</label>
					<input type="text" name="rate" id="rate">/day
				</p>
				<p>
					<label for="description">description</label>
					<textarea name="description" rows="8" cols="80" id="description"></textarea>
				</p>
				<p>
					<label for="categories">Categories (check all that apply)</label>

					<label><input type="checkbox" name="category" value="home tools">home tools</label>
					<label><input type="checkbox" name="category" value="power tools">power tools</label>
					<label><input type="checkbox" name="category" value="gardening">gardening</label>
					<label><input type="checkbox" name="category" value="automechanics">automechanics</label>
					<label><input type="checkbox" name="category" value="carpentry">carpentry</label>
					<label><input type="checkbox" name="category" value="plumbing">plumbing</label>
					<label><input type="checkbox" name="category" value="metal-working">metal-working</label>
				</p>
				<p>
					<label for="availability-start">Start</label>
					<input type="date" name="availability-start" id="availability-start">
					<label for="availability-end">End</label>
					<input type="date" name="availability-end" id="availability-end">
				</p>
				<p>
					<div class="current-image"><h6>current image:</h6><img src="" alt="default"></div>
					<label for="image">Image URL</label>
					<input type="file" name="image" id="image">
				</p>
				<p>
					<input type="submit" id="button-submit">
					<button id="button-delete">Delete</button>
				</p>
			</form>
		</main>
	</div>
	<footer>
		<p>&copy; open toolbox</p>
	</footer>
	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="../js/app.js"></script>
</body>
</html>
