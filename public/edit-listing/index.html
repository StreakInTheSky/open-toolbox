<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/css/style.css">
		<meta charset="UTF-8">
		<title>Open Toolbox</title>
	</head>
	<body>
	<header>
		<h1>Open Toolbox</h1>
		<form action=""><input type="text"><button type="submit">Search</button></form>
		<a href="/">Home</a>
	</header>
	<div class="content">
		<main>
			<form class="edit-form">
				<p>
					<label for="tool-name">Tool Name</label>
					<input type="text" name="tool-name" id="tool-name">
					<label for="rate">Rate: $</label>
					<input type="text" name="rate" id="rate">
				</p>
				<p>
					<label for="description">description</label>
					<textarea name="description" rows="8" cols="80"></textarea>
				</p>
				<p>
					<label for="categories">Categories (check all that apply)</label>
					<input type="checkbox">
					<label for="">house tools</label>
					<input type="checkbox">
					<label for="">power tools</label>
					<input type="checkbox">
					<label for="">gardening</label>
					<input type="checkbox">
					<label for="">automechanics</label>
					<input type="checkbox">
					<label for="">carpentry</label>
				</p>
				<p>
					<label for="availability-start">Start</label>
					<input type="date" name="availability-start" id="availability-start">
					<label for="availability-end">End</label>
					<input type="date" name="availability-end" id="availability-end">
				</p>
				<p>
					<label for="image"></label>
					<input type="file" name="image" id="image">
				</p>
				<p>
					<input type="submit">
				</p>
			</form>
		</main>
	</div>
	<footer>
		<p>footer</p>
	</footer>
	<div class="templates">
		<li class="result-listing">
			<div class="listing-row-one">
				<h3 class="tool-name">screwdriver <span class="listing-status">available</span></h3>
				<p class="rate">$1.00/day</p>
			</div>
			<div class="listing-row-two">
				<div class="image-wrapper">
					<img src="./images/screwdriver1.jpg"></img>
				</div>
				<p class="description">it screws things</p>
				<div class="button-wrapper">
					<button>Edit</button><button>Disable</button>
				</div>
			</div>
		</li>
	</div>
	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script src="../js/app.js"></script>
</body>
</html>
