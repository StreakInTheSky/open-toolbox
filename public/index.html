<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Open Toolbox</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body>
	<header>
		<div class="logo">
			<a href="/my-listings"><i class="fa fa-user" aria-hidden="true"></i></a>
			<i class="fa fa-bars" aria-hidden="true"></i>
			<h1><a href="/">Open Toolbox</a></h1>
		</div>
		<div class="account-links">
			<a href="/my-listings">Edit My Listings</a>
		</div>
		<div class="search-bar">
			<form action="" class="search"><input type="text" class="search-bar" placeholder="Search will be added later" disabled><button type="submit" class="button-search" disabled>Search</button></form>
		</div>
	</header>
	<div class="content">
		<aside>
			<h3>Filters</h3>

			<h4>Profession</h4>
			<ul class="filters">
				<li id="show-all">show all</li>
				<li id="home-tools">home tools</li>
				<li id="power-tools">power tools</li>
				<li id="gardening">gardening</li>
				<li id="automechanics">automechanics</li>
				<li id="carpentry">carpentry</li>
				<li id="metal-working">metal-working</li>
				<li id="plumbing">plumbing</li>
			</ul>
		</aside>
		<main>
			<h2>All Listings</h2>
			<ol class="results"></ol>
		</main>
	</div>
	<footer>
		<p>&copy; open toolbox</p>
	</footer>

	<!--Template of item listings-->
	<div class="templates">
		<li class="result-listing">
			<div class="listing-row-one">
				<h3 class="tool-name"></h3>
				<p class="rate"></p>
			</div>
			<div class="listing-row-two">
				<div class="image-wrapper">
					<img src=""></img>
				</div>
				<p class="description"></p>
			</div>
		</li>
	</div>

	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
