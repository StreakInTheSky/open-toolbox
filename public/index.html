<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Open Toolbox</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body>
	<header>
		<h1><a href="/">Open Toolbox</a></h1>
		<form action="" class="search"><input type="text" class="search-bar" placeholder="Search will be added later" disabled><button type="submit" class="button-search" disabled>Search</button></form>
		<nav class="nav-account">
				<a href="/my-listings">My Listings</a>
		</nav>
	</header>
	<div class="content">
		<aside>
			<h3>Filters</h3>
			<h4>Profession</h4>
			<ul class="filters">
				<li id="show-all">show all</li>
				<li id="home-tools">home tools</li>
				<li id="power-tools">power tools</li>
				<li id="gardening">gardening</li>
				<li id="automechanics">automechanics</li>
				<li id="carpentry">carpentry</li>
				<li id="metal-working">metal-working</li>
				<li id="plumbing">plumbing</li>
			</ul>
		</aside>
		<main>
			<h2>All Listings</h2>
			<ol class="results"></ol>
		</main>
	</div>
	<footer>
		<p>&copy; open toolbox</p>
	</footer>

	<!--Pop-up for when clicking on listing-->
	<div class="overlay">
		<div class="pop-up">
			<p class="message">This feature is not yet available.</p>
			<p class="instructions">(Click anywhere to close pop-up)</p>
		</div>
	</div>

	<!--Template of item listings-->
	<div class="templates">
		<li class="result-listing">
			<div class="listing-row-one">
				<h3 class="tool-name"></h3>
				<p class="rate"></p>
			</div>
			<div class="listing-row-two">
				<div class="image-wrapper">
					<img src=""></img>
				</div>
				<p class="description"></p>
			</div>
		</li>
	</div>

	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
