<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/style.css">
		<meta charset="UTF-8">
		<title>Open Toolbox</title>
	</head>
	<body>
	<header>
		<h1><a href="/">Open Toolbox</a></h1>
		<nav class="nav-account">
				<a href="/my-listings">My Listings</a>
		</nav>
	</header>
	<div class="content">
		<main>
			<div class="form-container container">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add Your Tool</h3>
					</div>
					<div class="panel-body">
						<form class="edit-form form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label" for="tool-name">Tool Name</label>
								<div class="col-sm-10">
									<input class="form-control" type="text" name="toolName" id="tool-name" placeholder="required" required>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="rate">Rate ($/day)</label>
								<div class="col-sm-10">
									<input class="form-control" type="number" step="0.01" name="rate" id="rate" placeholder="required" required>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="description">Description</label>
								<div class="col-sm-10">
									<textarea class="form-control" name="description" id="description" placeholder="required" required></textarea>
								</div>
							</div>
							<div class="categories form-group">
								<label class="col-sm-2 control-label">Categories<br>(Must select at least one)</label>
								<!-- <p class="col-sm-10">(Must select at least one)</p> -->
								<div class="col-sm-10">
									<div class="col-sm-5">
										<label class="control-label"><input type="checkbox" name="category" value="home tools">home tools</label>
									</div>
									<div class="col-sm-5">
										<label class="control-label"><input type="checkbox" name="category" value="power tools">power tools</label>
									</div>
									<div class="col-sm-5">
										<label class="control-label"><input type="checkbox" name="category" value="gardening">gardening</label>
									</div>
									<div class="col-sm-5">
										<label class="control-label"><input type="checkbox" name="category" value="automechanics">automechanics</label>
									</div>
									<div class="col-sm-5">
										<label class="control-label"><input type="checkbox" name="category" value="carpentry">carpentry</label>
									</div>
									<div class="col-sm-5">
										<label class="control-label"><input type="checkbox" name="category" value="plumbing">plumbing</label>
									</div>
									<div class="col-sm-5">
										<label class="control-label"><input type="checkbox" name="category" value="metal-working">metal-working</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Availability</label>
								<div class="col-sm-10">
									<div class="form-group col-sm-6">
										<label class="col-sm-2 control-label" for="availability-start">Start</label>
										<div class="col-sm-10 col-md-7">
											<input class="form-control" type="date" name="availability-start" id="availability-start">
										</div>
									</div>
									<div class="form-group col-sm-6">
										<label class="col-sm-2 control-label" for="availability-end">End</label>
										<div class="col-sm-10 col-md-7">
											<input class="form-control" type="date" name="availability-end" id="availability-end">
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="image">Image URL</label>
								<div class="col-sm-10">
									<input class="form-control" type="file" name="image" id="image">
								</div>
							</div>
							<div class="button-wrapper">
								<button type="submit" id="button-submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
	<footer>
		<p>&copy; open toolbox</p>
	</footer>

	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="../js/app.js"></script>
</body>
</html>
