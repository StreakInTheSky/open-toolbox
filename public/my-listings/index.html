<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/css/style.css">
		<meta charset="UTF-8">
		<title>Open Toolbox</title>
	</head>
	<body>
		<header>
			<h1><a href="/">Open Toolbox</a></h1>
			<form action=""><input type="text"><button type="submit">Search</button></form>
			<nav class="nav-account">
					<a href="/add-listing">Add New</a>
			</nav>
		</header>
		<div class="content">
			<aside>
				<ul class="my-listings-buttons">
					<li id="add-new">Add New</li>
				</ul>
				<h3>Filters</h3>
				<h4>Profession</h4>
				<ul class="filters">
					<li id="show-all">show all</li>
					<li id="home-tools">home tools</li>
					<li id="power-tools">power tools</li>
					<li id="gardening">gardening</li>
					<li id="automechanics">automechanics</li>
					<li id="carpentry">carpentry</li>
					<li id="metal-working">metal-working</li>
					<li id="plumbing">plumbing</li>
				</ul>
			</aside>
			<main>
			<h2>My Listings</h2>
		<ol class="results"></ol>
		</main>
	</div>
	<footer>
		<p>&copy; open toolbox</p>
	</footer>
	<div class="templates">
		<li class="result-listing">
			<div class="listing-row-one">
				<h3 class="tool-name"><span class="listing-status"></span></h3>
				<p class="rate"></p>
			</div>
			<div class="listing-row-two">
				<div class="image-wrapper">
					<img src=""></img>
				</div>
				<p class="description"></p>
			</div>
			<div class="button-wrapper">
				<button class="button-edit">Edit</button><button class="button-disable">Disable</button><button class="button-enable hidden">Enable</button>
			</div>
		</li>
	</div>
	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script src="../js/app.js"></script>
</body>
</html>
