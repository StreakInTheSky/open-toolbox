<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/css/style.css">
		<meta charset="UTF-8">
		<title>Open Toolbox</title>
	</head>
	<body>
		<header>
			<h1>Open Toolbox</h1>
			<form action=""><input type="text"><button type="submit">Search</button></form>
			<a href="/">Home</a>
		</header>
		<div class="content">
			<aside>
				<h3>My Listings</h3>
				<ul class="my-listings-buttons">
					<li>Add New</li>
				</ul>
				<h3>Filters</h3>
				<h4>Profession</h4>
				<ul>
					<li>Home Tools</li>
					<li>Power Tools</li>
					<li>Gardening</li>
					<li>Automechanics</li>
					<li>Carpentry</li>
				</ul>
			</aside>
			<main>
			<h2>My Listings</h2>
		<ol class="results"></ol>
		</main>
	</div>
	<footer>
		<p>footer</p>
	</footer>
	<div class="templates">
		<li class="result-listing">
			<div class="listing-row-one">
				<h3 class="tool-name">screwdriver <span class="listing-status">available</span></h3>
				<p class="rate">$1.00/day</p>
			</div>
			<div class="listing-row-two">
				<div class="image-wrapper">
					<img src="./images/screwdriver1.jpg"></img>
				</div>
				<p class="description">it screws things</p>
				<div class="button-wrapper">
					<button>Edit</button><button>Delete</button><button>Disable</button>
				</div>
			</div>
		</li>
	</div>
	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script src="../js/app.js"></script>
</body>
</html>
