<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/css/style.css">
		<meta charset="UTF-8">
		<title>Open Toolbox</title>
	</head>
	<body>
		<header>
			<h1>Open Toolbox</h1>
			<form action=""><input type="text"><button type="submit">Search</button></form>
			<a href="/">Home</a>
		</header>
		<div class="content">
			<aside>
				<h3>My Listings</h3>
				<ul class="my-listings-buttons">
					<li>Add New</li>
				</ul>
				<h3>Filters</h3>
				<h4>Profession</h4>
				<ul class="filters">
					<li id="show-all">Show All</li>
					<li id="home-tools">Home Tools</li>
					<li id="power-tools">Power Tools</li>
					<li id="gardening">Gardening</li>
					<li id="automechanics">Automechanics</li>
					<li id="carpentry">Carpentry</li>
					<li id="metal-working">Metal-working</li>
					<li id="plumbing">Pumbing</li>
				</ul>
			</aside>
			<main>
			<h2>My Listings</h2>
		<ol class="results"></ol>
		</main>
	</div>
	<footer>
		<p>&copy; open toolbox</p>
	</footer>
	<div class="templates">
		<li class="result-listing">
			<div class="listing-row-one">
				<h3 class="tool-name"><span class="listing-status"></span></h3>
				<p class="rate"></p>
			</div>
			<div class="listing-row-two">
				<div class="image-wrapper">
					<img src=""></img>
				</div>
				<p class="description"></p>
				<div class="button-wrapper">
					<button class="button-edit">Edit</button><button class="button-disable">Disable</button><button class="button-enable hidden">Enable</button>
				</div>
			</div>
		</li>
	</div>
	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script src="../js/app.js"></script>
</body>
</html>
